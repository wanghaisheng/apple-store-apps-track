name: Daily App Report

on:
  schedule:
    - cron: '0 2 * * *' # 每天凌晨2点执行
  workflow_dispatch:

jobs:
  generate-daily-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      - name: Check progress file
        id: check_progress
        run: |
          if [ ! -f scripts/loc_progress.txt ] || [ ! -s scripts/loc_progress.txt ]; then
            echo "ready=true" >> $GITHUB_OUTPUT
          else
            echo "ready=false" >> $GITHUB_OUTPUT
          fi
      - name: Generate Daily Report
        if: steps.check_progress.outputs.ready == 'true'
        run: |
          python scripts/parse-apps-from-sitemap.py
      - name: Bing IndexNow Update
        if: steps.check_progress.outputs.ready == 'true'
        run: |
          python scripts/submit_indexnow.py